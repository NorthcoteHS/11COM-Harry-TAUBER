<!DOCTYPE html>
<html>
    <head>
        <!--Title-->
        <title>HelloCodi</title>
        
        <!--Type of style(CSS)-->
        <style type="text/css">
            #button{
                text-align: center;
            }
        </style>
        
    </head>

    <body>
        
        <div id="button">
          <!--Heading-->
          <h1>Click bee to hear sound</h1>
            
          <!--Button-->
          <button onclick="playAudio()" type="button"><img src="bee.png" length="600" width="400"></button>
        
          <!--Audio-->
          <audio id="myaudio">
          <source src="Bee-Sound.mp3" type="audio/mpeg">
          </audio>
            
          <script>
            var x = document.getElementById("myaudio"); 
            function playAudio() {x.play();}
          </script>    
            
        </div>
    </body>
</html>
