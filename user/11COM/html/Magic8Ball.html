<!DOCTYPE html>
<html>
    <head>
        <title>Magic 8 Ball</title>
      
        <style type="text/css">
            #button, h1, h2{
                text-align: center; 
            }
            
        </style>
    </head>

    <body>
        
            <div><h1>Ask Magic 8 Ball a question and click</h1></div>

            <div id="button">
        
            <button onclick="ChooseReply()" type="button"><img src="Random Downloads/magic8balll.jpg"></button>
            </div>
        
            <h2 id="question"></h2>
        
            <audio id="myaudio">
            <source src="Random Downloads/Cha_Ching.mp3" type="audio/mpeg">
            </audio>
        
            <script>
                var x = document.getElementById("myaudio"); 
                var z = document.getElementById("question")
                
                
            function ChooseReply() {
                
                var c = prompt("Ask Magic 8 Ball a question"); 
                
                var y = Math.floor(Math.random() * 3);
                if (y == 0){
                    z.innerHTML = "Yes";    
                }if (y == 1){
                    z.innerHTML = "No";
                }if (y == 2){
                    z.innerHTML = "Maybe";
                }
                x.load();
                x.play();
                       
            }
                
            </script>
           
    </body>
</html>
